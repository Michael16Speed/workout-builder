<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Plan Builder</h1>
        <form id="workoutForm">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br>

            <label for="bodyFat">Body Fat Percentage:</label>
            <input type="number" id="bodyFat" name="bodyFat" required><br>

            <label for="trainingLevel">Level of Training:</label>
            <select id="trainingLevel" name="trainingLevel" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br>

            <button type="submit">Generate Plan</button>
        </form>

        <div id="result">
            <h2>Workout Plan:</h2>
            <p id="planOutput">Your workout plan will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
